    <style>

      html,
      body,

        margin: 0;

        font: inherit;

        vertical-align: baseline;
      }

      .splash {
        --e-in: cubic-bezier(0.895, 0.03, 0.685, 0.22);
        --e-out: cubic-bezier(0.165, 0.84, 0.44, 1);
        --e-inout: cubic-bezier(0.77, 0, 0.175, 1);
        --s-logo-splash: 6vw;
        --duration-logo: 0.4s;
        --delay-logo: 0.5s;
        --duration-logo-out: 0.25s;
        --delay-logo-out: 0s;
        --duration-splash: 0.5s;
        --delay-splash: 0.9s;
        --c-white: #e6e6e6;

        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        width: 100%;
        height: 100%;
      }

      .splash.hidden {
        pointer-events: none;
      }

      .splash::before {
        content: "";
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: -1;
        background-color: black;
        transform-origin: bottom left;
        transition: transform var(--e-inout) var(--duration-splash) var(--delay-splash);
      }

      .splash.hidden::before {
        transform: scaleY(0);
      }

      .splash__logo {
        width: var(--s-logo-splash);
        position: absolute;
        left: 50vw;
        top: 50vh;
        transform: translate(calc(var(--s-logo-splash) * -0.5), calc(var(--s-logo-splash) * -0.5));
        transition: opacity linear var(--duration-logo-out) calc(var(--delay-logo) + var(--delay-logo) + var(--delay-logo-out));
      }

      .hidden .splash__logo {
        opacity: 0;
      }

      .splash__logo-container {
        --s-twerk: 0.75px;

        animation: twerk-splash 0.4s cubic-bezier(0.3, 0.7, 0, 1.5) both infinite;
      }

      .splash__logo-container::before {
        --s-bg: calc(var(--s-logo-splash) * 1.8);
        --x-bg: calc(var(--s-bg) * -0.24);
        --y-bg: calc(var(--s-bg) * -0.197);

        content: "";
        position: absolute;
        z-index: -1;
        top: var(--y-bg);
        left: var(--x-bg);
        width: var(--s-bg);
        height: var(--s-bg);
        background-color: var(--c-white);
        transform-origin: top left;
        transform: scaleY(1);
        transition: transform var(--e-inout) var(--duration-logo) var(--delay-logo);
      }

      .hidden .splash__logo-container::before {
        transform: scaleY(0);
      }

      .splash__logo-el {
        fill: black;
        width: 100%;
        transition: fill var(--e-out) var(--duration-logo) var(--delay-logo);
      }

      .hidden .splash__logo-el {
        fill: var(--c-white);
      }

      .splash__logo-p1 {
        transition: opacity var(--e-out) calc(var(--duration-logo) * 0.5) calc(var(--delay-logo) * 1.25);
      }

      .hidden .splash__logo-p1 {
        opacity: 0;
      }

      @keyframes twerk-splash {
        10%,
        90% {
          transform: translate3d(calc(var(--s-twerk) * -1), calc(var(--s-twerk) * 1), 0);
        }

        20%,
        80% {
          transform: translate3d(calc(var(--s-twerk) * -1), calc(var(--s-twerk) * 1), 0);
        }

        30%,
        50%,
        70% {
          transform: translate3d(calc(var(--s-twerk) * 1), calc(var(--s-twerk) * -1), 0);
        }

        40%,
        60% {
          transform: translate3d(calc(var(--s-twerk) * 1), calc(var(--s-twerk) * 1), 0);
        }
      }
    </style>
